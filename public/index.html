<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="application/javascript" defer>
      //HTMLElement to render the App
      const container = document.getElementById("root");
      // runtime config to inject inside the app
      const data = {
        buildings: [
          {
            name: "Building-1",
            type:'building',
            // icon: false, // if not provided, default icon will render
            action: {
              event: "onClick",
              type: "openUrl",
              url: "https://building-1",
            },
            items: [
              {
                type:'equipments',
                name: "HVAC",
                // icon: false,
                action: {
                  event: "onClick",
                  type: "openUrl",
                  url: "https://HVAC-equipements",
                },
                items: [
                  {
                    type:'sub-equipment',
                    name: "AUH-1",
                    description:"Lorem ipsum",
                    icon: false,
                    action: {
                      event: "onClick",
                      type: "openUrl",
                      url: "https://AUH-1-sub-equipments",
                    },
                  },
                  {
                    type:'sub-equipment',
                    name: "AUH-2",
                    icon: false,
                    action: {
                      event: "onClick",
                      type: "openUrl",
                      url: "https://AUH-2-sub-equipments",
                    },
                    
                  },
                ],
              },
            ],
          },
  
        ],
        content: {
        },
      };

      //Generate some random Data
      const equips = ["Plan", 'Floor Layout', 'Vav', 'Ahu', 'Pumps Pmu']
      const mock = {
        type:'building',
        name: 'Building-3',
        items:[]
      }
      for(i=0; i<5;i++){
        const equip = {
          type:'equipments',
          name : `${equips[Math.floor(Math.random()*(4 - 0 + 1)+ 0)]}-${i}`,
          items:[]
        }
        for(j=0;j<10;j++){
          equip.items.push({
            type:'sub-equipment',
            name:`AUH-${i}-${j}`
          })
        }
        mock.items.push(equip);
      }


      if (window.App) {
        App.init({...data, buildings:[...data.buildings, mock]}, container);
      } else {
        throw new Error("App script not initialized.");
      }
    </script>
  </body>
</html>
