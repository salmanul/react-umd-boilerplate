    <script type="application/javascript" defer>

      const container = document.getElementById("root");
      // runtime config to inject inside the app
      const data = {
        sider: [
          // {

          //   action: {

          //   },
          // },
          {
            name: "Building-1",
            type: "building",
            icon: "./icons/building.svg", // if not provided, default icon will render
            action: {
              event: "onClick",
              type: "openUrl",
              url: "https://building-1",
            },
            image:'./images/building-1.png',
            contentHtml:"<div><h3>Zone-1 & 2</h3><ul><li>lorem ipsum</li><ul></div>",
            // rightPanelIframeUrl:"https://<right-panel-iframe-url>",

                  event: "onClick",

                  url: "https://HVAC-equipements",

                items: [

                    type: "sub-equipment",

                ],
              },
              {
                type: "equipments",

                icon: "./icons/REPORT.png",

                  event: "onClick",

              {

          {
            name: "Logout",
            type: "text",
            text: "Logout",
            action: {
              event: "onClick",
              type: "callbackFunction",
              callback: () => {
                console.log("Callback from Logout..");
              },
            },
          },

      };

      //Generate some random Data
      const equips = ["Plan", 'Floor Layout', 'Vav', 'Ahu', 'Pumps Pmu']
      const mock = {
        type:'building',
        name: 'Building-3',
        items:[]
      }
      for(i=0; i<5;i++){
        const equip = {
          type:'equipments',
          name : `${equips[Math.floor(Math.random()*(4 - 0 + 1)+ 0)]}-${i}`,
          items:[]
        }
        for(j=0;j<10;j++){
          equip.items.push({
            type:'sub-equipment',
            name:`AUH-${i}-${j}`
          })
        }
        mock.items.push(equip);
      }

      if (window.App) {
        // App.init(data, container);
        //Mock data for development purpose
        App.init({...data, sider:[...data.sider, mock]}, container);
      } else {
        throw new Error("App script not initialized.");
      }
